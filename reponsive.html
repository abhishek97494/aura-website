<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            flex: 1 1 100%;
            padding: 1rem;
            text-align: center;
            border: 1px solid #ddd;
        }

        @media (min-width: 768px) {
            .item {
                flex: 1 1 50%;
                /* Two items per row on tablets */
            }
        }

        @media (min-width: 1024px) {
            .item {
                flex: 1 1 25%;
                /* Four items per row on desktops */
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Responsive Website</h1>
    </div>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>
</body>

</html>
